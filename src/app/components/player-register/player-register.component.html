<div class="container-fluid" id="regP">
  <form class="container mx-auto col-6 py-5" style="background-color: rgba(240, 255, 255, 0.596); top:50px" >
       <div class="form-group">
        <label><strong>Name :</strong></label>
        <input type="text" class="form-control" >
       </div>
       <div class="form-group">
          <label><strong>E-mail :</strong></label>
          <input type="text" class="form-control" >
         </div>
         <div class="form-group">
          <label><strong>Location :</strong></label>
          <input type="text" class="form-control" >
         </div>
          <div class="form-group">
          <label><strong>Phone :</strong></label>
          <input type="text" class="form-control" >
         </div> 
         <div class="form-group">
          <label><strong>Password :</strong></label>
          <input type="password" class="form-control" >
        </div>
       <div class="form-group">
         <label><strong>Confirm  Password :</strong></label>
         <input type="password" class="form-control" >
       </div>
          <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="Register">
  </form>
