<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SignUp</title>
</head>
<body>
    <div id="l"></div>

    <main>  
     <mat-card>
        <form (submit)="onAdminSignup(adminSignup)" #adminSignup="ngForm">
            <mat-form-field>  
                <input
                 matInput
                 type="text"
                 pattern="^01[0-2]{1}[0-9]{8}"
                 class="form-control"
                 name="adminPhone" 
                 ngModel
                 placeholder="Phone"
                 #phoneInput="ngModel"  
                 required
                 >
                 <mat-error *ngIf="phoneInput.invalid">Please enter a valid phone number.</mat-error> 

           </mat-form-field>
           <mat-form-field>
                <input
                 matInput
                 type="password"
                 class="form-control"
                 name="adminPassword" 
                 ngModel
                 placeholder="Password"
                 #passwordInput="ngModel"  
                 required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password with min 3 .</mat-error> 
            </mat-form-field>
            
         <button  
          mat-raised-button 
          type="submit" 
          class="btn btn-primary"
          *ngIf='!isLoading'>SignUp</button>
        </form>
        <mat-spinner *ngIf='isLoading'></mat-spinner> 


    </mat-card>
 </main> 
</body>
</html>
